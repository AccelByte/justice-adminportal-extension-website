---
apiVersion: v1
kind: Service
metadata:
  name: <SERVICE_NAME>
  namespace: <K8S_NS>
spec:
  type: NodePort
  selector:
    app: <SERVICE_NAME>
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP